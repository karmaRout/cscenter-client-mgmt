services:
  # Backend (API)
  - type: web
    name: my-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
 
  # Frontend (Static React/Angular)
  - type: web
    name: my-frontend
    env: static  # ðŸ‘ˆ tells Render this is static, not Node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build   # React
    # staticPublishPath: dist  # Angular
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://my-backend.onrender.com