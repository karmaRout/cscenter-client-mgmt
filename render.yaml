services:

  # Backend (Web Service)

  - type: web

    name: my-backend

    env: node

    rootDir: backend   # ðŸ‘ˆ tell Render to use /backend

    buildCommand: npm install && npm run build

    startCommand: npm start

    plan: free

    envVars:

      - key: NODE_ENV

        value: production
 
  # Frontend (React/Angular Static Site)

  - type: static

    name: my-frontend

    rootDir: frontend  # ðŸ‘ˆ tell Render to use /frontend

    buildCommand: npm install && npm run build

    staticPublishPath: build   # React

    # staticPublishPath: dist  # Angular

    plan: free

    envVars:

      - key: REACT_APP_API_URL

        value: https://my-backend.onrender.com

 